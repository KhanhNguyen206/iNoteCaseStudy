<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Types</title>
</head>
<body>
<span>
    <a href="/create-type">
        <button>Create new type</button>
    </a>
</span>
<span>
<a href="/">
    <button>Note Manager</button>
</a>
</span>

<h1>Types</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="type : ${types}">
        <tr>
            <td th:text="${type.name}"></td>
            <td><a th:href="@{/edit-type/__${type.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-type/__${type.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
