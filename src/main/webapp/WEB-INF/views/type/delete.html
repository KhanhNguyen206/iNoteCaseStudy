<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete province</title>
</head>
<body>
<h1>Delete province</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/types"><button>Type List</button></a>
</p>
<div>
    <form th:action="@{/delete-type}" th:object="${type}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Name:</td>
                <td th:text="${type.name}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete type"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
