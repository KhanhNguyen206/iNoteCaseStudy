<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create type</title>
</head>
<body>
<h1>Create type</h1>
<p>
    <a href="/types"><button>Types</button></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div>
    <form th:action="@{/create-type}" th:object="${type}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create type"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
